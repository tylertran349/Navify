<!-- templates/display_path_image.html -->
{% extends "base.html" %}

{% block title %}Path Result - {{ building_name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8">
        <div class="card p-4 shadow-sm">
            <h3 class="card-title text-center mb-4">Path Result</h3>
            {% if info_message %}
                <p class="text-center">{{ info_message }}</p>
            {% endif %}
            <div class="text-center">
                <img src="data:image/png;base64,{{ image_data }}" alt="Path Image" class="img-fluid mb-4">
            </div>
            {% if next_step %}
                <form method="post">
                    <button type="submit" class="btn btn-success btn-lg w-100">Next</button>
                </form>
            {% else %}
                <div class="d-grid">
                    <a href="{{ url_for('reset') }}" class="btn btn-secondary btn-lg">Close</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
